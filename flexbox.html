<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>FlexboxPlayground</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="editor">
        <div id="toolbar">
          <button id="reset">Reset</button>
        </div>
<style contenteditable="plaintext-only">
#flex{
  display: flex;
  border: 1px solid #ff00ff;
  width: 500px;
  justify-content: space-between;
  align-items: center;
  flex-flow: row nowrap;
}

.child{
  flex: 1;
}

#child1{
  background: #ff0000;
}

#child2{
  background: #00ff00;
}

#child3{
  background: #0000ff;
}

#child4{
  background: #ffff00;
}

#child5{
  background: #00ffff;
}
</style>
      </div>
      <div id="view">
        <div id="flex">
          <div id="child1" class="child">child1</div>
          <div id="child2" class="child">child2</div>
          <div id="child3" class="child">child3</div>
          <div id="child4" class="child">child4</div>
          <div id="child5" class="child">child5</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
